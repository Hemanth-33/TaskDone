<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <center><h2>Login</h2>
    <table border="1px" cellspacing="0"  cellpadding="50px">
        <tr>
            <td>
                <div style="text-align:center;">
                    <form method="post">
                        <label for="username">User Name/Email</label>
                        <input type="text" id="username" placeholder="UserName / Email" required autocomplete="off" name="username">
                        <br>
                        <br>
                        <label for="password">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="password" id="password" placeholder="Password" required autocomplete="off" minlength="5" maxlength="8" name="password">
                        <br>
                        <br>
                        <div style="text-align: right;">
                            <a href="./forgotpassword.html" >forgotpassword?</a>
                        </div>
                        <br>
                        <input type="submit">
                    </form>
                </div>
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
