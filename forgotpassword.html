<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
</head>
<body>
    <center><h2>Forgot Password</h2>
    <table border="1px" cellspacing="0"  cellpadding="50px">
        <tr>
            <td>
                <div style="text-align:center;">
                    <form action="./Login.html" method="post">
                       <label for="password">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="password" id="password" placeholder="Password" required autocomplete="off" minlength="5" maxlength="8" name="password">
                        <br>
                        <br>
                        <label for="cpassword">Confirm Password&nbsp;&nbsp;</label>
                        <input type="cpassword" id="cpassword" placeholder="Confirm Password" required autocomplete="off" minlength="5" maxlength="8" name="cpassword">
                        <br>
                        <br>
                        <br>
                        <input type="submit">
                    </form>
                </div>
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
