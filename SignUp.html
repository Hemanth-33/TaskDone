<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
     <center><h2>Sign Up</h2>
    <table border="1px" cellspacing="0"  cellpadding="50px">
        <tr>
            <td>
                <div style="text-align:center;">
                    <form method="post">
                        <label for="username">User Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="username" placeholder="UserName" required autocomplete="off" name="username">
                        <br>
                        <br>
                        <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="email" id="email" placeholder="Email" required autocomplete="off" name="email">
                        <br>
                        <br>
                        <label for="password">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="password" id="password" placeholder="Password" required autocomplete="off" minlength="5" maxlength="8" name="password">
                        <br>
                        <br>
                        <label for="cpassword">Confirm Password&nbsp;&nbsp;</label>
                        <input type="cpassword" id="cpassword" placeholder="Confirm Password" required autocomplete="off" minlength="5" maxlength="8" name="cpassword">
                        <br>
                        <br>
                        <br>
                        <input type="submit">
                    </form>
                </div>
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
